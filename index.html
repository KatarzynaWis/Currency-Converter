<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" type=text/css href="./main.css">
</head>

<body>
  <div id="loader" class="loader hidden">
    <div class="loader__circle"></div>
  </div>
  <div class="background">
    <div class="background__circle-changing">
      <img class="background__circle-img-changing" src="./images/USD.jpg" alt="flag">
    </div>
    <div class="background__circle-poland">
      <img class="background__circle-img-pl" src="./images/PLN.jpg" alt="pl">
    </div>
    <h1 class="heading">Przelicznik walut</h1>

    <main class="main-box">
      <form id="form" class="main-box__form">

        <label class="main-box__form-label" for="amount">Kwota</label>
        <div class="main-box__form-field-wrapper">
          <span id="symbol">$</span>
          <input id="amount" class="main-box__form-input" type="number" min="0.01" step="0.01" autocomplete="off" required>
        </div>

        <label class="main-box__form-label" for="from">Mam</label>
        <div class="main-box__form-field-wrapper">
          <select id="from" class="main-box__form-select"> </select>
        </div>

        <div class="main-box__form-swap-currencies"></div>

        <label class="main-box__form-label" for="to">Chcę otrzymać</label>
        <div class="main-box__form-field-wrapper">
          <select class="main-box__form-select" name="" id="to">
            <option value="PLN - Polish Zloty" selected>&#x1F1F5&#x1F1F1 &nbsp; &nbsp; &nbsp; PLN - Złoty</option>
          </select>
        </div>

      </form>
      <div class="main-box__result-wraper">
        <p id="resultToConvert" class="main-box__result-from"></p>
        <p id="resultConverted" class="main-box__result-to"></p>
      </div>
      <p id="unitRates" class="main-box__unit-rates"></p>
    </main>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
